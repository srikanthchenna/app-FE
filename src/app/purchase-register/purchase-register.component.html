<table>
	<tr *ngFor = "let purchase of purchaseList">
		<td>{{purchase.sno}}</td>
		<td>{{purchase.vehicle.vehicleNo}}</td>
		<td>{{purchase.productType}}</td>
		<td>{{purchase.bagsCount}}</td>
		<td>{{purchase.quantity}}</td>
		<td>{{purchase.quantityType}}</td>
		<td>{{purchase.pricePerQuintal}}</td>
		<td>{{purchase.purchaseAdjustment}}</td>
		<td>{{purchase.brokerName}}</td>
		<td>{{purchase.finalSettlement}}</td>
		<td>{{purchase.status}}</td>
	</tr>
</table>
